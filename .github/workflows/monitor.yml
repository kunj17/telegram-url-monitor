name: Telegram URL Monitor

on:
  schedule:
    - cron: "*/1440 * * * *"  # Every 24 hours
  workflow_dispatch:

concurrency:
  group: telegram-url-monitor
  cancel-in-progress: true

jobs:
  run-bot:
    runs-on: ubuntu-22.04  # ‚úÖ Use stable version Playwright supports

    steps:
    - name: ‚úÖ Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GH_PAT }}  # Required for push access

    - name: üêç Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: üì¶ Install dependencies
      run: |
        pip install -r requirements.txt

    - name: üé≠ Install Playwright Browsers
      run: |
        python -m playwright install --with-deps

    - name: ‚öôÔ∏è Configure Git
      run: |
        git config --global user.name "bot-runner"
        git config --global user.email "bot@auto.commit"

    - name: üöÄ Run the bot
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
        GH_PAT: ${{ secrets.GH_PAT }}
        GITHUB_REPOSITORY: ${{ github.repository }}
      run: python main.py
