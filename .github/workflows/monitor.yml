name: Telegram URL Monitor

on:
  schedule:
    - cron: "0 2 * * *"  # ğŸ•‘ Once daily at 2:00 AM UTC (cleaner than */1440)
  workflow_dispatch:       # ğŸ”˜ Manual trigger from GitHub UI

concurrency:
  group: telegram-url-monitor
  cancel-in-progress: true

jobs:
  run-bot:
    runs-on: ubuntu-22.04  # âœ… Required for Playwright compatibility

    steps:
      - name: âœ… Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}  # GitHub token for pushing updates

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ­ Install Playwright Browsers
        run: |
          python -m playwright install --with-deps

      - name: ğŸš€ Run the Telegram URL Monitor Bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          GH_PAT: ${{ secrets.GH_PAT }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          python main.py
